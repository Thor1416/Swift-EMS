<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"Â¨
    xmlns:composite="http://xmlns.jcp.org/jsf/composite">



<head>
    <title></title>
    <h:outputStylesheet library="Themes/Default Theme" name="LoginStyle"></h:outputStylesheet>
</head>

<h:body>
	
	<composite:interface>
		<composite:attribute name="domain" required="true"></composite:attribute>
	</composite:interface>
	
	<composite:implementation>
		<h:form id="Login">
			<h1>Login:</h1>
			<p>Username:</p><h:inputText id="UsernameInput" 
										title="Enter Username" 
										value="#{loginbean.username}"
										></h:inputText>
			<p>Password:</p><h:inputSecret id="PasswordInput"></h:inputSecret>
			<div id="LoginButton"><h:commandLink id="LoginLink" value="Log In"></h:commandLink></div>
		</h:form>
	</composite:implementation>
	
</h:body>
</html>
