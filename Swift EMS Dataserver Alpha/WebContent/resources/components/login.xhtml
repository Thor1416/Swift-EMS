<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"Â¨
    xmlns:composite="http://xmlns.jcp.org/jsf/composite">



<head>
    <title></title>
    
</head>

<h:body>
	
	<composite:interface>
		<composite:attribute name="domain" required="true"></composite:attribute>
	</composite:interface>
	
	<composite:implementation>
		<h:outputStylesheet library="Themes/Default Theme" name="LoginStyle" target="head"></h:outputStylesheet>
		<h:form id="Login" action="j_security_check" method="post">
			<h1>Login:</h1>
			<h:outputLabel for="UsernameInput" value="Username:"></h:outputLabel>
			<h:inputText id="UsernameInput" 
						 title="Enter Username">
			</h:inputText>
			<br/>
			<h:outputLabel for="PasswordInput" value="Password: "></h:outputLabel>
			<h:inputSecret id="PasswordInput"></h:inputSecret>
			<br/>
			<div id="LoginButton">
				<h:commandLink id="LoginLink" value="Log In" actionListener="{#LoginBean.login}">
			</h:commandLink></div>
			<h:message for="LoginLink"
						id="loginError"
						rendered="false">
			</h:message>
		</h:form>
	</composite:implementation>
	
</h:body>
</html>
